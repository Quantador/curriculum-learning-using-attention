# candidate pool + selection
M: 128            # candidates per step
k: 32             # selected per step
temperature: 1.5  # softmax / gumbel temp
mode: "st"        # "st" | "gumbel_st" | "soft_dense" (dense = compute all; for ablations)

# router net
router_hidden: 512
router_dropout: 0.1

# regularization
ent_lambda: 1.0e-3   # entropy reg on router probs
